content: "\n\n## <a name=\"links\"></a>链接 \n* [服务信息](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> 以下组件的 Visual Studio 2013 版本附带一起提供，并作为 Visual Studio 2013 生命周期的一部分受到支持：代理、IntelliTrace 收集器、建模 SDK、多字节 MFC 库、远程工具、SDK、Shell（集成）、Shell（隔离）、团队资源管理器、Visual C++ 可再发行程序包、Web 工具扩展\n\n\n## <a name=\"editions\"></a>版本 \n* 社区\n* Express for Web\n* Express for Windows\n* Express for Windows Desktop\n* 高级\n* 专业\n* 发布管理\n* 专业测试工具版\n* Ultimate"
