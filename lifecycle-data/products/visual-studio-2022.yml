content: "\n\n## <a name=\"links\"></a>链接 \n* [Visual Studio 博客公告](https://devblogs.microsoft.com/visualstudio/)\n* [支持和生命周期信息](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio 下载页](https://visualstudio.microsoft.com/)\n* [Visual Studio 发行说明](/visualstudio/releases/2022/release-notes)\n* [系统要求](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> 作为 Visual Studio 2022 生命周期的一部分，随附并支持 Visual Studio 2022 版本的以下组件：代理、生成工具、IntelliTrace 独立收集器、性能工具、远程工具、团队资源管理器、Visual C++ 可再发行程序包。\n> [!NOTE]\n> Visual Studio Community 版本仅在当前渠道上受支持，该渠道具有 Visual Studio 最新次要版本的最新服务发行版。 请转到[此处](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)以了解更多信息。 \n\n\n## <a name=\"editions\"></a>版本 \n* 社区\n* 企业版\n* 专业"
