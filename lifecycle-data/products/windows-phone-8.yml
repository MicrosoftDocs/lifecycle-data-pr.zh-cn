content: |+


  > [!NOTE]
  > Microsoft 将在生命周期开始日期后至少 36 个月内为操作系统提供更新，包括安全更新。 这些更新是增量更新，即每个更新在之前的更新基础之上生成。 客户需要安装每个更新才能得到支持。 这些增量更新的分发可能由你购买手机的移动运营商或手机制造商控制，而安装将要求你的手机具有任何以前的更新。 更新可用性还因国家、地区和硬件功能而异。