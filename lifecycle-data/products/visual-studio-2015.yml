content: "\n\n## <a name=\"links\"></a>链接 \n* [旧版 Visual Studio 的服务信息](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n* [服务包策略](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> 作为 Visual Studio 2015 生命周期的一部分，随附并支持 Visual Studio 2015 版本的以下组件：代理、ESM、建模 SDK、PSM、远程工具、SDK、Shell（集成）、Shell（隔离）、TPS、Visual C++ 可再发行程序包。\n\n\n## <a name=\"editions\"></a>版本 \n* 社区\n* 企业版\n* Express for Web\n* Express for Windows 10\n* Express for Windows Desktop\n* 专业\n* 发布管理\n* 专业测试工具版"
