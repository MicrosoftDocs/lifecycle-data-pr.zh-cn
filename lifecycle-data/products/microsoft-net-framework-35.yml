content: "\n## <a name=\"links\"></a>链接 \n* [生命周期常见问题解答-.NET Framework](/lifecycle/faq/dotnet-framework)\n* [产品信息](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> 3.5 SP1 之前的 .NET Framework 3 版本的支持已于2011年7月12日结束。 \n> [!NOTE]\n> 在 Windows 10 版本1809、Windows Server 2019 或更高版本上运行时，生命周期日期适用于 .NET 3.5 SP1。 在较旧版本的 Windows 中，.NET 3.5 SP1 采用基础 Windows OS 的生命周期。"
