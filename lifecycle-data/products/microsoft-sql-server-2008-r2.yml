content: "> [!TIP]\n> 扩展安全更新 (ESU) 适用于本产品的数据中心版、标准版、企业版和嵌入式版本，可在支持结束后最多使用三年。 请联系您的 Microsoft 合作伙伴或客户团队以了解更多信息。 \n\n\n## <a name=\"links\"></a>链接 \n* [SQL Server 2008 和 Windows Server 2008 终止支持选项](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL Server 终止支持](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Service Pack 策略](/lifecycle/policies/fixed#service-packs)\n* [扩展安全更新计划 (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> 仅 IA64 的 SP2 支持将持续到 2019 年 7 月 9 日。 有关详细信息，请参阅 SQL 发布服务博客。\n\n\n## <a name=\"editions\"></a>版本 \n* 数据中心版\n* 开发人员版\n* 企业版\n* Express\n* 附带高级服务的速成版\n* 嵌入式系统版\n* 标准\n* 小型企业标准版\n* Web\n* 工作组"
