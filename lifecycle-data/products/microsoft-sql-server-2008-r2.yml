content: "\n## <a name=\"links\"></a>链接 \n* [SQL Server 支持选项结束](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 和 Windows Server 2008 结束支持选项](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [扩展安全更新程序（ESU）](/lifecycle/faq/extended-security-updates)\n* [Service pack 策略](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 扩展安全更新（ESU）可用于此产品的数据中心、标准版、企业版和嵌入式版，最多可在支持结束后增加三年。\n> [!NOTE]\n> 对于仅限 IA64，SP2 将在7/9/2019 之前受支持。 有关详细信息，请参阅 SQL Release Services 博客。\n\n## <a name=\"editions\"></a>版本 \n* 数据中心\n* 开发人员\n* 企业版\n* Express\n* 具有高级服务的 Express\n* 对于嵌入式系统\n* Standard\n* 适用于小型企业的 Standard Edition\n* Web\n* 基"
