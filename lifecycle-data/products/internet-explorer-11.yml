content: "\n\n## <a name=\"links\"></a>链接 \n* [迁移指南](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Internet Explorer/Edge 生命周期常见问题解答](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Internet Explorer 支持的操作系统](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Microsoft Edge 支持的操作系统](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> 当扩展安全更新 (ESU) 可用时，某些版本的 Internet Explorer 可能会在最新的 Windows 操作系统终止日期之后得到支持。 转到[此处](https://docs.microsoft.com/lifecycle/faq/extended-security-updates)，查看提供 ESU 的产品列表。"
