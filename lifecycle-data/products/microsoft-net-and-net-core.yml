content: "\n\n## <a name=\"links\"></a>链接 \n* [.NET Core 支持详细信息 (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [.NET Core 发布计划](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [.NET Core 产品路线图](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [生命周期常见问题解答 - .NET Core](/lifecycle/faq/dotnet-core)\n* [ASP.NET 和 ASP.NET Core 支持详细信息](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [实体框架支持详细信息](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> 从 .NET 5.0 开始，Microsoft .NET Core 已更名为 .NET。 \n>\n>ASP.NET Core 和 Entity Framework Core 遵循与 .NET Core 相同的生命周期。"
