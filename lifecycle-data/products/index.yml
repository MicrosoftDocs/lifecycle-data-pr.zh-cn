summary: "\n\n> [!IMPORTANT]\n> 此页面正在开发中，将于 9 月 2 日全面上线。 同时，你可以访问 aka.ms/lifecycle/search[](https://aka.ms/lifecycle/search/)，查看 Microsoft 产品及其支持时间的完整列表。 \n> [!NOTE]\n> 从“生命周期导出”[](/lifecycle/export/products)页面导出生命周期信息。\n\n\nMicrosoft 生命周期为产品的整个生命周期提供一致且可预测的支持指导方针，帮助客户管理其 IT 投资和环境，同时对未来进行战略规划。\n\n\n在下方搜索 Microsoft 商业产品和服务列表，然后选择你的结果，查找支持和服务时间表、所需更新、迁移信息和系统要求。"
