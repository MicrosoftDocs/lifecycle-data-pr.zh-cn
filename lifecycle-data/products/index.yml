summary: "\n\n> [!IMPORTANT]\n> 此页面正在开发中，将在9月2日完全生效。 在此期间，您可以查看 Microsoft 产品的完整列表及其支持时间线和详细信息 [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/)。\n> [!NOTE]\n> 从 \" [生命周期导出](/lifecycle/export/products) \" 页导出生命周期信息。\n\n\nMicrosoft 生命周期提供了在产品生命周期内支持的一致且可预测的指南，帮助客户在战略规划未来的同时管理其 IT 投资和环境。\n\n\n在下面的列表中搜索 Microsoft 商业产品和服务，然后选择您的结果以查找支持和服务时间线、所需更新、迁移信息和系统要求。"
