content: "\n\n## <a name=\"links\"></a>链接 \n* [生命周期常见问答 - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [产品信息](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework 停用 4.5.2、4.6、4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) 是按照固定策略运行的独立产品，从 Windows 10 版本 1809 和 Windows Server 2019 开始。 在此之前，.NET Framework 3.5 SP1 被视为安装它的 Windows 操作系统的组件。"
