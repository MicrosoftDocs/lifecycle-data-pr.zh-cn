summary: >
  Microsoft .NET Framework 遵循[组件](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy)生命周期策略。



  > [!IMPORTANT]

  > .NET Framework 4.5.2、4.6 和 4.6.1 将于 2022 年 4 月 26 日停用。 这些特定版本先前使用安全哈希算法 (SHA-1) 证书进行了数字签名。 该算法不再认为是安全的。 鼓励客户使用 SHA-2。 请转到[此处](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)以了解更多信息。
