content: "> [!TIP]\n> 扩展安全更新 (ESU) 可用于此产品的数据中心版、标准版、企业版、Web 版、工作组版和嵌入式版本，在支持终止后最多还可使用三年。\n\n## <a name=\"links\"></a>链接 \n* [扩展安全更新计划 (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL  发布服务博客](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [迁移指南](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service Pack 策略](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 仅对于 IA64，SP3 将一直支持到 2019 年 7 月 9 日。\n\n## <a name=\"editions\"></a>版本 \n* 数据中心版\n* 开发人员版\n* 企业版\n* Express 版\n* 具有高级服务的 Express 版\n* 标准版\n* 小型企业标准版\n* Web 版\n* 工作组版"
