content: "> [!TIP]\n> 扩展安全更新（ESU）可用于本产品的数据中心、标准版、企业版、Web 版和工作组版，最多可超过支持结束后的三年时间。\n发布-------------------------------开始日期----结束日期\n\n扩展安全更新年 3---07/13/2021---07/12/2022\n\n扩展安全更新第2年---07/14/2021---07/13/2021\n\n扩展安全更新第1年---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>链接 \n* [迁移指南](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service pack 策略](/lifecycle/policies/fixed#service-packs)\n* [扩展安全更新程序（ESU）](/lifecycle/faq/extended-security-updates)\n* [SQL 发布服务博客](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> 对于仅限 IA64，SP3 将在7/9/2019 之前受支持。\n\n## <a name=\"editions\"></a>版本 \n* 数据中心\n* 开发人员\n* 企业版\n* Express\n* 具有高级服务的 Express\n* Standard\n* 适用于小型企业的 Standard Edition\n* Web\n* 基"
