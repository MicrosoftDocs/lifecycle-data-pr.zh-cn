  > 自 2022 年 8 月 31 日起，Azure Active Directory (Azure AD) Connect 的所有 1.x 版本都将停用，因为这些版本包含不再受支持的 SQL Server 2012 组件。 请升级到最新版本的 [Azure AD Connect 版本 2.x](https://www.microsoft.com/download/details.aspx?id=47594) 或 [Azure AD Connect 云同步](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync)。

