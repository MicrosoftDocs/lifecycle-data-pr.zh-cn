content: "\n\n## <a name=\"links\"></a>链接 \n* [Visual Studio 博客公告](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [服务信息](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Visual Studio 2017 下载页](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Visual Studio 2017 发行说明](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> 作为 Visual Studio 2017 生命周期的一部分，随附并支持 Visual Studio 2017 版本的以下组件：代理、生成工具、ESM、Feedback Client、IntelliTrace 独立收集器、性能工具、PSM、远程工具、团队资源管理器、Visual C++ 可再发行程序包。\n\n\n## <a name=\"editions\"></a>版本 \n* 社区\n* 企业版\n* 专业\n* 专业测试工具版"
