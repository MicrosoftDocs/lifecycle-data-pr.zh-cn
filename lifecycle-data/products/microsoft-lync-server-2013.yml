content: "\n## <a name=\"links\"></a>链接 \n* [产品信息](/lyncserver/microsoft-lync-server-2013)\n\n> [!NOTE]\n> Lync Server 2010 和  Lync Server 2013 支持 Lync 电话版。 Lync 电话版的支持日期已延长 2 年，以与 Lync Server 2013 生命周期保持一致。\n\n## <a name=\"editions\"></a>版本 \n* 企业版\n* 持久聊天软件开发工具包版\n* 电话版\n* SDK 版\n* 标准版"
