content: "> [!TIP]\n> [*扩展安全更新 (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) 可通过这些 Windows 产品的特定批量许可计划获得，在支持结束后最多可再延长三年。 请联系您的 Microsoft 合作伙伴或客户团队以了解更多信息。\n\n\n## <a name=\"links\"></a>链接 \n* [Web 平台安装程序 (WebPI) 终止支持](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [扩展安全更新 (ESU) 程序](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internet 信息服务 (IIS) 是 Windows操作系统的一个组件，并且遵循相同的生命周期。 转到此处查看 [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server)、[Windows 10 企业版和教育版](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education)，及 [Windows 10 专业版](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro) 的支持时间表。"
