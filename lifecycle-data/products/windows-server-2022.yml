content: "> [!TIP]\n> Microsoft Edge 遵循[现代生命周期策略](https://docs.microsoft.com/lifecycle/policies/modern)。 请参阅 [Edge 生命周期文档](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) ，了解如何保持此浏览器更新和支持。\n\n\n## <a name=\"links\"></a>链接 \n* [生命周期常见问题解答 - Windows](/lifecycle/faq/windows)\n* [产品信息](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> 随 Windows Server 2022 发布的容器遵循相同的生命周期日期。 \n> [!NOTE]\n> [热修补](https://docs.microsoft.com/azure/automanage/automanage-hotpatch)在 Windows Server 2022 数据中心：Azure Edition Core 上受支持，直到主流支持结束。\n\n\n## <a name=\"editions\"></a>版本 \n* 数据中心版\n* 数据中心：Azure 版本\n* 写作版\n* 标准"
