content: "\n\n## <a name=\"links\"></a>链接 \n* [Service Pack 策略](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> 以下组件的 Visual Studio 2010 版本附带一起提供，并作为 Visual Studio 2010 生命周期的一部分受到支持：代理、全部、ASP.NET MVC 4、F# 2.0 运行时、VSTO 运行时、实验室管理、性能工具、 带有 MSDN 的专业版、PSM、远程调试器、SDK、Shell（集成）、Shell（隔离）、团队代理、团队资源管理器、带有 MSDN 的旗舰版、可视化 & 建模 SDK\n\n\n## <a name=\"editions\"></a>版本 \n* Express for Web\n* Express for Windows Phone\n* 高级\n* 专业\n* 专业测试工具版\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
