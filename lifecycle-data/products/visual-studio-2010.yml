content: "\n\n## <a name=\"links\"></a>链接 \n* [Service Pack 策略](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Visual Studio 2010 Tools for Office (VSTO) 运行时随各种版本的 Visual Studio 和 Microsoft Office 一起提供，并遵循父产品的生命周期。 也可以单独下载， [此处](https://www.microsoft.com/download/details.aspx?id=56961)。\n\n\n## <a name=\"editions\"></a>版本 \n* Agents\n* 全部\n* ASP .NET MVC 4\n* Express\n* F# 2.0 运行时\n* 实验室管理\n* 性能工具\n* 高级\n* 专业\n* 专业 w/MSDN \n* PSM\n* 远程调试器\n* SDK 版\n* Shell（集成）\n* Shell（独立）\n* 团队代理\n* 团队资源管理器\n* 专业测试工具版\n* Ultimate\n* MSDN 终极版\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* 可视化和建模 SDK"
