content: "\n\n## <a name=\"links\"></a>链接 \n* [旧版 Visual Studio 的服务信息](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> 以下组件的 Visual Studio 2012 版本附带一起提供，并作为 Visual Studio 2012 生命周期的一部分受到支持：代理、IntelliTrace 收集器、Microsoft Azure Tools、远程工具、SDK、Shell（集成）、Shell（隔离）、SQL Server Data Tools、团队资源管理器、Visual C++ 可再发行程序包、Web 工具扩展。\n\n\n## <a name=\"editions\"></a>版本 \n* Express for Web\n* Express for Windows Desktop\n* 高级\n* 专业\n* 团队资源管理器\n* Ultimate"
