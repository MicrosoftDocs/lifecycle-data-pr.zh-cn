content: "\n\n## <a name=\"links\"></a>链接 \n* [Windows 容器基础映像服务生命周期](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Windows Server 服务渠道：LTSC 和 SAC](/windows-server/get-started-19/servicing-channels-19)\n* [生命周期常见问题 - Windows 产品](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> 与上面列出的 Windows Server 版本一起发布的容器遵循相同的生命周期日期。 导航到位于 [Windows 容器基础映像服务生命周期](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)的基础映像服务页面查看更多细节。\n> [!NOTE]\n> Windows Server 版本 1809 于 2018 年 11 月 13 日重新发布。 支持日期也相应做出了调整。\n\n\n## <a name=\"editions\"></a>版本 \n* 数据中心版\n* 标准"
