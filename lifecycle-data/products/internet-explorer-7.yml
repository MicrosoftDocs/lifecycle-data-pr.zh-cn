content: "\n## <a name=\"links\"></a>链接 \n* [迁移指南](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Internet Explorer 生命周期策略常见问题解答](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 是 Windows Embedded Compact 7 和 Windows Embedded Compact 2013 的组件，遵循相同的生命周期。 \n> [!NOTE]\n> 从 2016 年 1 月 12 日开始，只有适用于受支持操作系统的最新版本的 Internet Explorer 才会获得技术支持和安全更新。"
