summary: "Windows 7 遵循[固定](/lifecycle/policies/fixed)生命周期策略。 \n\n\n适用于以下版本：企业版、企业版 N、家庭普通版、家庭高级版、家庭高级版 N、专业、嵌入式系统专业版、专业版 N、入门版、入门版 N、旗舰版、嵌入式系统旗舰版、旗舰版 N\n\n\n> [!IMPORTANT]\n> 对该产品的支持已结束。 请参阅下面的迁移指南。 \n\n"
