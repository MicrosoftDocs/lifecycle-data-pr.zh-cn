content: "> [!TIP]\n> * 本产品的 Windows 7 专业版、企业版和嵌入式系统专业版，可通过特定批量许可计划获得扩展安全更新 (ESU)，并最多可在支持终止后的三年内使用。 请联系您的 Microsoft 合作伙伴或客户团队以了解更多信息。 \n\n\n## <a name=\"links\"></a>链接 \n* [迁移指南](https://support.microsoft.com/help/4057281)\n* [从 Windows 7 升级到 Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [扩展安全更新计划 (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack 策略](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>版本 \n* 企业版\n* 企业版 N\n* 家庭普通\n* 家庭高级版\n* 家庭高级版 N\n* 专业\n* 嵌入系统专业版\n* 专业版 N\n* 入门版\n* 入门版 N\n* Ultimate\n* 嵌入式系统旗舰版\n* 旗舰版 N"
