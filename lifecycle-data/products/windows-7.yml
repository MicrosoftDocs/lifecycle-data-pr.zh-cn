content: "> [!TIP]\n> ' * 扩展安全更新（ESU）可通过适用于本产品的嵌入式系统版本的 Windows 7 专业版、企业版和专业版的特定批量许可计划获取，最多可在支持结束后增加三年。 请联系你的 Microsoft 合作伙伴或客户团队以了解详细信息。 \n\n## <a name=\"links\"></a>链接 \n* [迁移指南](https://support.microsoft.com/help/4057281)\n* [从 Windows 7 升级到 Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [扩展安全更新程序（ESU）](/lifecycle/faq/extended-security-updates)\n* [Service pack 策略](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>版本 \n* 企业版\n* 企业版 N\n* 家庭普通版\n* 家庭高级版\n* 家庭高级版 N\n* 专业\n* 适用于嵌入式系统的专业人员\n* 专业版 N\n* 启动器\n* 初学者 N\n* 极致\n* 适用于嵌入式系统的旗舰版\n* 旗舰版 N"
