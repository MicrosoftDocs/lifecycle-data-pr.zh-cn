summary: "Windows 7 遵循[固定](/lifecycle/policies/fixed)生命周期策略。\n\n这适用于以下版本：企业、企业版 N、家庭基本版、家庭高级版、家庭高级版 N、专业、专业版嵌入式系统、专业版 N、初学者、初学者 N、旗舰版、旗舰版嵌入式系统、旗舰版 N\n\n> [!IMPORTANT]\n> 对此产品的支持已结束。 请参阅下面的迁移指南。 \n"
