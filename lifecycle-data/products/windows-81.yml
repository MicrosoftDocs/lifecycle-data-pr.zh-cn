name: Windows 8.1
summary: >+
  Windows 8.1遵循固定[](/lifecycle/policies/fixed)生命周期策略。



  适用于以下版本：企业版、企业版 N、N、专业版（含 Media Center）、专业版、专业版 N、SL



  > [!IMPORTANT]

  > 在此提醒，Windows 8.1 将于 2023 年 1 月 10 日达到支持终止日期。 在此日期后，这些产品将不再接收安全更新、非安全更新、Bug 修复、技术支持或联机技术内容更新。  如果设备不符合运行更新版本 Windows 的技术要求，Microsoft 建议将设备替换为支持 Windows 11 的设备。 请点击[此处](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023)了解更多信息。

