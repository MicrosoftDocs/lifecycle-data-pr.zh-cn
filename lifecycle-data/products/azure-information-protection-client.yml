content: "\n## <a name=\"links\"></a>链接 \n* [服务信息](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [迁移指南](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> 为了提供统一和简化的客户体验，Azure 门户中的 Azure Information Protection 客户端（经典）和标签管理自 2021 年 3 月 31 日被弃用。 此时间框架允许所有当前的 Azure Information Protection 客户使用 Microsoft  Information Protection 统一标签平台过渡到我们的统一标签解决方案。"
