content: "\n## <a name=\"links\"></a>链接 \n* [详细信息](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack for Windows Server 是一个混合云解决方案，该解决方案将 Windows Azure 技术引入你的数据中心。 它让 Microsoft 客户能够在您的数据中心的硬件上提供丰富的自助服务、多租户云，而无需额外付费。"
