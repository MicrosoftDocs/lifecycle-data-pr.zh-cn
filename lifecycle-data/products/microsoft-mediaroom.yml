content: "\n\n> [!NOTE]\n> Ericsson 在 2013 年获取 Microsoft Mediaroom 产品。 有关详细信息，请参阅新 [版本](http://www.ericsson.com/news/1691160)。 对于需要支持的客户，请转到 [此处](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)。\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 的发布日期为 2011 年 12 月 27 日。 \n\n## <a name=\"editions\"></a>版本 \n* 应用程序服务 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
