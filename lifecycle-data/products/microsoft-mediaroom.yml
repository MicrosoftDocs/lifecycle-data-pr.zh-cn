content: "\n\n> [!NOTE]\n> Ericsson 在2013中获取了 Microsoft Mediaroom 产品。 有关详细信息，请参阅新闻稿[。](http://www.ericsson.com/news/1691160) 对于需要支持的客户，请转到 [此处](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)。\n> [!NOTE]\n> Microsoft Mediaroom 客户端2.1 于2011年12月27日发布。 \n\n## <a name=\"editions\"></a>版本 \n* 应用程序服务1。0\n* 客户端2。0\n* 客户端2。1\n* Server 2。0\n* Server 2。1"
