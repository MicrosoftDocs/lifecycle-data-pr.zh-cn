content: "\n\n> [!NOTE]\n> Ericsson 于 2013 年收购了 Microsoft Mediaroom。 有关更多信息，请参阅[新闻稿](http://www.ericsson.com/news/1691160)。 对于需要支持的客户，请转到[此处](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)。\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 于 2011 年 12 月 27 日发布。 \n\n## <a name=\"editions\"></a>版本 \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
