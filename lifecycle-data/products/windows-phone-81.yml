content: "\n## <a name=\"links\"></a>链接 \n* [Windows Phone 8.1 常见问题解答](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft 会在生命周期开始日期后的最少36个月内提供适用于操作系统的更新（包括安全更新）。 这些更新将是增量备份，每个更新都是在其前面的更新上构建的。 客户需要安装每个更新，以便保持支持。 这些增量更新的分布可能由你购买电话所使用的移动运营商或电话制造商控制，并且安装将要求你的手机具有任何以前的更新。 更新可用性还会因国家、地区和硬件功能而异。"
