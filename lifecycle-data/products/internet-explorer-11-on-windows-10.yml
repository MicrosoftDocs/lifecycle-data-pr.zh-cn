name: Windows 10 上的 Internet Explorer 11
summary: >+
  Windows 10 上的 Internet Explorer 11 遵循[组件](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy)生命周期策略。





  > [!IMPORTANT]

  > Internet Explorerr (IE) 11 桌面应用程序将从 2022 年 6 月 15 日起停止对 Windows 10 半年度频道的支持。 鼓励客户使用 IE 模式迁移到 Microsoft Edge。 IE 模式可实现向后兼容，至少在 2029 年之前将得到支持。 此外，Microsoft 将在停用 IE 模式前一年发出通知。 前往[此处](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer)查看 Internet Explorer 支持的操作系统列表，包括受本次发布影响的版本。

