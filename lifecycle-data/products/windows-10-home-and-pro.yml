summary: "Windows 10 Home 和 Pro 遵循[现代](/lifecycle/policies/modern)生命周期策略。 \n\n\n适用于以下版本：家庭版、专业版、专业教育版、专业工作站版\n\n\n> [!IMPORTANT]\n> 从 Windows 10 版本 21H2（Windows 10 2021 年 11 月更新）开始，功能更新将在每年下半年通过正式发布频道发布。 请转到[此处](https://blogs.windows.com/windowsexperience/?p=176473)以了解更多信息。 2025 年 10 月 14 日前，Microsoft 将继续支持至少一个 Windows 10 版本。\n\n"
