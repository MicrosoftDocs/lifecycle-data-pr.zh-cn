content: "\n\n## <a name=\"links\"></a>链接 \n* [Windows 即服务 (WaaS)](/windows/deployment/update/waas-quick-start)\n* [生命周期常见问题 - Windows 产品](/lifecycle/faq/windows)\n* [产品信息](/windows/windows-10/)\n* [Windows 10 企业版和教育版](/lifecycle/products/windows-10-enterprise-and-education)\n* [Windows 10 IoT Enterprise](/lifecycle/products/windows-10-iot-enterprise)\n\n\n> [!NOTE]\n> 专业工作站版首次随版本 1709 发布。\n> [!NOTE]\n> 除非推迟，否则后续的 Windows 10 功能更新会在所列的主流支持日期结束之前安装。\n\n\n## <a name=\"editions\"></a>版本 \n* 家庭版\n* Pro 版\n* 专业教育版\n* 专业工作站版"
