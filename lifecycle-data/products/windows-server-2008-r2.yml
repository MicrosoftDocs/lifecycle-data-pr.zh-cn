content: "\n## <a name=\"links\"></a>链接 \n* [迁移指南](https://aka.ms/AA1ovn4)\n* [服务器升级信息](/windows-server/upgrade/upgrade-overview)\n* [扩展安全更新计划 (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack 策略](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 扩展安全更新 (ESU) 可通过此产品版本的 Datacenter 版、标准版、企业版和嵌入式版本的特定批量许可计划获得，最多可在支持结束后使用三年。 请联系您的 Microsoft 合作伙伴或客户团队以了解更多信息。 \n\n发布-------------------------------开始日期----结束日期\n\n扩展安全更新 3 年---01/11/2022---01/10/2023\n\n扩展安全更新第 2 年---2021 年 1 月 11 日---2022 年 1 月 11 日\n\n扩展安全更新第 1 年---2020 年 1 月 14 日---2021 年 1 月 12 日\n\n## <a name=\"editions\"></a>版本 \n* 数据中心版\n* 企业版\n* HPC 版\n* 基于 Itanium 的系统\n* 标准\n* Web"
