content: "> [!TIP]\n> *扩展安全更新 (ESU) 可通过此产品版本的 Datacenter 版、标准版、企业版和嵌入式版本的特定批量许可计划获得，可在支持结束后最多使用三年。 请联系您的 Microsoft 合作伙伴或客户团队以了解更多信息。 \n\n## <a name=\"links\"></a>链接 \n* [迁移指南](https://aka.ms/AA1ovn4)\n* [服务器升级信息](/windows-server/upgrade/upgrade-overview)\n* [扩展安全更新计划 (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack 策略](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Windows Server 2008 基础版已于 2009 年 5 月 21 日发布\n\n## <a name=\"editions\"></a>版本 \n* 数据中心版\n* Datacenter (无 Hyper-V)\n* 企业版\n* 无 Hyper-V 的企业\n* 用于基于 Itanium 的系统\n* Foundation 版\n* 标准\n* 无 Hyper-V 的标准\n* Web"
